<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="cabecalho">
                <h1>Agenda</h1>
            </div>
            <form id="form-atividade">
                <input type="text" id="nome-contato" placeholder="Nome do contatos" required>
                <input type="number" id="numero-contato" placeholder="(XX) X XXXXXXXX" required>
                <button type="submit">Adicionar</button>
            </form>
        </header>
        <div class="corpo-agenda">
            <table>
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Contato
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
